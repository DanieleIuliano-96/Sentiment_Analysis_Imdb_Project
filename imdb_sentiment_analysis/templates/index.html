<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <div class="card">
        <form action="/analyze" method="post">
            <label for="review">Enter your review:</label>
            <textarea id="review" name="review" rows="4" cols="50" required></textarea>
            <br>
            <label for="model">Choose a model:</label>
            <select id="model" name="model" required>
                <option value="nb_model">Naive Bayes</option>
                <option value="svm_model">Support Vector Machine</option>
                <option value="rf_model">Random Forest</option>
            </select>
            <br>
            <button type="submit">Analyze</button>
        </form>

        {% if sentiment %}
            <h2>Result:</h2>
            <p>Sentiment: {{ sentiment }}</p>
        {% endif %}
    </div>
</body>
</html>
